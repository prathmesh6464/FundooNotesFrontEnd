<div fxLayoutAlign="center center" class="loginfx" fxFlexFill > 
    <mat-card class="formbg" class="form-size">
        <mat-card-title class="title">Please Login</mat-card-title>
        <form fxLayoutAlign="strech" fxLayout="column"> 
            <mat-form-field appearance="outline">
                <mat-label>User name</mat-label>
                <input matInput placeholder="Enter user name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Confirm password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter confirm password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>               
                </button>
            </mat-form-field>
            <button mat-raised-button type="submit">Login</button> 
            <button mat-raised-button><a href="http://localhost:4200/registration">Register</a></button>            
            <a href="http://localhost:4200/forgetpassword">
                Forget Password ? 
            </a>            
        </form>
    </mat-card>
</div>
