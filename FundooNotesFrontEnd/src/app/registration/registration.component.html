<div fxLayoutAlign="center center" fxFlexFill class="registrationfx">

    <mat-card class="formbg" class="form-size" fxLayout="column">

        <mat-card-title class="title">Register User</mat-card-title>

        <form fxLayoutAlign="strech" fxLayout="column" >

            <mat-form-field appearance="outline" fxFlex>
                <mat-label>First name</mat-label>
                <input matInput placeholder="Enter first name">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input matInput placeholder="Enter Last name">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>User name</mat-label>
                <input matInput placeholder="Enter user name">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>                
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter password">
                <mat-hint>You can use letters, numbers and special characters</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Confirm password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter confirm password">
                <mat-hint>Password and confirm password should be matched</mat-hint>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>               
                </button>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email-id</mat-label>
                <mat-hint>Ex. abc123@gmail.com / abc52@sify.co.in</mat-hint>
                <input matInput placeholder="Enter email-id">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Mobile number</mat-label>
                <input matInput placeholder="Enter mobile number">
            </mat-form-field>

            <button mat-raised-button type="submit">Register</button>    

        </form>

    </mat-card>
    
</div>
