<div fxLayoutAlign="center center" class="resetpasswordfx" fxFlexFill>
    <mat-card class="formbg" class="form-size">
        <mat-card-title class="title">Please enter new password</mat-card-title>
        <form fxLayoutAlign="strech" fxLayout="column">
           
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>                
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter password">
                <mat-hint>You can use letters, numbers and special characters</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Confirm password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter confirm password">
                <mat-hint>Password and confirm password should be matched</mat-hint>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>               
                </button>
            </mat-form-field>
            
            <button mat-raised-button type="submit">Save Password</button>            
        </form>
    </mat-card>
</div>
